<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos app</title>

    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./assets/css/toastr.min.css">
    <link rel="stylesheet" href="./assets/css/globals.css">
</head>

<body class="container">
    <!-- Mostrar todos los proyectos -->
    <nav class="navbar">
        <div class="container-fluid px-0">

            <a style="letter-spacing: 0.2em;" class="h4 fw-semibold" href="./">
                TODO
            </a>

            <button class="btn btn-dark btn-sm" data-bs-toggle="modal" data-bs-target="#tarea">
                <i style="font-size: 18px;" class="bi bi-plus text-white"></i>
            </button>
        </div>
    </nav>

    <main class="mt-4">
        <div class="mb-4">
            <!-- Se agrega la categoria -->
            <h1 class="display-6">Tareas de compras</h1>
        </div>
        <div class="d-flex justify-content-center">
            <div style="max-width: 576px; width: 100%;">

                <div class="d-flex flex-column gap-2">

                    
                    <div class="bg-dark text-white rounded-3 p-2 d-flex justify-content-between align-items-center">
                        
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="flexCheckDefault" checked>
                            <label style="cursor: pointer; user-select: none;" class="form-check-label" for="flexCheckDefault">
                                Comprar tomate
                            </label>
                        </div>
                        
                        <button class="btn btn-sm btn-outline-danger">
                            <i class="bi bi-trash3"></i>
                        </button>
                        
                    </div>
                    <div class="bg-dark text-white rounded-3 p-2 d-flex justify-content-between align-items-center">
                        
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label style="cursor: pointer; user-select: none;" class="form-check-label" for="flexCheckDefault">
                                Comprar tomate
                            </label>
                        </div>
                        
                        <button class="btn btn-sm btn-outline-danger">
                            <i class="bi bi-trash3"></i>
                        </button>
                        
                    </div>

                </div>

            </div>
        </div>
    </main>

    <!-- Modal tarea -->
    <div class="modal fade" id="tarea" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-6">Agregar Nueva Tarea</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="form-tarea">
                        <div class="mb-3">
                            <label for="tarea-titulo" class="form-label">Título</label>
                            <input type="text" class="form-control" id="tarea-titulo">
                        </div>
                        <div class="mb-3">
                            <label for="tarea-categoria" class="form-label">Seleccione la categoría</label>
                            <select class="form-select" id="tarea-categoria">
                                <!-- <option value="1">Compras</option>
                                <option value="2">Otra</option>
                                <option value="3">Otra</option> -->
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="tarea-desc" class="form-label">Descripción</label>
                            <textarea class="form-control" id="tarea-desc" rows="3"></textarea>
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-dark btn-sm" form="form-tarea">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/lib/bootstrap.bundle.min.js"></script>
    <script src="./assets/lib/jquery-3.7.1.min.js"></script>
    <script src="./assets/lib/toastr.min.js"></script>
    <script src="./assets/js/todos.js" type="module"></script>
</body>


</html>
