
<ul class="list-group">
    <li class="list-group-item" *ngFor="let todo of todos">
        <div class="d-flex justify-content-between align-items-center">
            <span [ngClass]="{ 'checked': todo.checked }" style="user-select: none;" role="button" (click)="handleCheck(todo.id)">{{ todo.title }}</span>
            <button class="btn btn-outline-danger btn-sm" (click)="handleDelete(todo.id)">Eliminar</button>
        </div>
    </li>
</ul>
