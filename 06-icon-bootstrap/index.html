<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - iConB</title>

    <!-- Utilizar el código fuente de css en está página -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="./assets/css/base.css"> -->
    <link rel="stylesheet" href="./assets/css/globals.css">

    <!-- Insertar icono en ventana -->
    <link rel="icon" href="./assets/images/icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header style="background-color: black;" class="position-fixed w-100">
        <nav class="navbar py-3">
            <div class="container-fluid px-4 px-md-5">
            <!-- <div class="container"> -->
            <a class="navbar-brand" href="#">
                <img src="./assets/images/icon.svg" alt="Bootstrap" width="90px" height="auto">
            </a>

            <div style="gap:40px" class="d-flex">
                <!-- <span>1</span> -->

                <div role="button" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>

                <div role="button" class="position-relative" data-bs-toggle="offcanvas" data-bs-target="#shopping" aria-controls="offcanvasRight">
                    <i class="fa-solid fa-bag-shopping"></i>
                    <!-- left: 100% -->
                    <span style="font-size: 10px; background-color: red;" class="position-absolute top-0 start-100 translate-middle badge rounded-pill">
                        0
                        <span class="visually-hidden">unread messages</span>
                    </span>
                </div>

                <div role="button" data-bs-toggle="offcanvas" data-bs-target="#menu" aria-controls="offcanvasRight">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
            </div>
        </nav>  
    </header>
    <div style="height: 75.75px;"></div>

    <main>
        <!-- Sections -->
        <section class="container">
            <div class="row">
                <div class="col-12 col-md-6 bg-success">
                  Column 1
                </div>
                <div class="col-12 col-md-6 bg-danger">
                  Column 2
                </div>
            </div>
        </section>

        <div style="background-color: white;">
            <button>▶️</button>
        </div>
    </main>
  
  <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div style="color: black;" class="modal-body p-0 ps-3 d-flex align-items-center">
                    <div class="input-group">
                        <div class="d-flex align-items-center me-2">
                            <i style="font-size: 24px; color: gray" class="fa-solid fa-magnifying-glass"></i>
                        </div>
                        <input type="text" class="form-control" placeholder="Buscar..." aria-label="search" aria-describedby="basic-addon1">
                    </div>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
            </div>
        </div>
    </div>

    <!-- Canvas del menú -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="menu" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasRightLabel">Offcanvas right</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            Menu
        </div>
    </div>

    <!-- Canvas Shopping -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="shopping" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasRightLabel">Offcanvas right</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            Shopping
        </div>
    </div>

    <!-- Utilizar el código fuente de js en está página -->
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
