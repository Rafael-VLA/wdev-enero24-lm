<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>

    <style>
        
        .padre {
            width: 800px;
            height: 100vh;
            background-color: aquamarine;
            position: relative;
        }
        
        .hijo {
            width: 150px;
            height: 150px;
            background-color: red;
            position: absolute;
            left: 50%;
            top: 50%;
        }
    </style>
</head>
<body>
    <div class="padre">
        <div class="hijo">

        </div>
    </div>
</body>
</html>
